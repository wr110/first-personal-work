<html>
    <head>
        <meta charset="utf-8">
        <script src='echarts.simple.js'></script>
        <script src='echarts-wordcloud.js'></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>
        <div id='main'></div>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            var option = {
                tooltip: {},
                series: [ {
                    type: 'wordCloud',
                    gridSize: 2,
                    sizeRange: [40, 80],
                    rotationRange: [-90, 90],
                    shape: 'pentagon',
                    width: 600,
                    height: 400,
                    drawOutOfBound: true,
                    textStyle: {
                        normal: {
                            color: function () {
                                return 'rgb(' + [
                                    Math.round(Math.random() * 160),
                                    Math.round(Math.random() * 160),
                                    Math.round(Math.random() * 160)
                                ].join(',') + ')';
                            }
                        },
                        emphasis: {
                            shadowBlur: 100,
                            shadowColor: '#333'
                        }
                    },
                    data: [
                        {
                            name: '在一起',
                            value: 10000,
                            textStyle: {
                                normal: {
                                    color: 'black'
                                },
                                emphasis: {
                                    color: 'red'
                                }
                            }
                        },
                        {
                            name: '致敬',
                            value: 31
                        },
                        {
                            name: '疫情',
                            value: 29
                        },
                        {
                            name: '真的',
                            value: 25
                        },
                        {
                            name: '没有',
                            value: 22
                        },
                        {
                            name: '一个',
                            value: 21
                        },
                        {
                            name: '自己',
                            value: 21
                        },
                        {
                            name: '你们',
                            value: 18
                        },
                        {
                            name: '抗疫',
                            value: 17
                        },
                        {
                            name: '医生',
                            value: 17
                        },
                        {
                            name: '感谢',
                            value: 17
                        },
                        {
                            name: '所有',
                            value: 16
                        },
                        {
                            name: '武汉',
                            value: 16
                        },
                        {
                            name: '大家',
                            value: 16
                        },
                        {
                            name: '时候',
                            value: 16
                        },
                        {
                            name: '这个',
                            value: 15
                        },
                        {
                            name: '感动',
                            value: 14
                        },
                        {
                            name: '中国',
                            value: 14
                        },
                        {
                            name: '那些',
                            value: 13
                        },
                        {
                            name: '知道',
                            value: 13
                        }
                    ]
                } ]
            };

            chart.setOption(option);

            window.onresize = chart.resize;
        </script>
    </body>
</html>
